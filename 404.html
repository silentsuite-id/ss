<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Hilang | SilentSuite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        brand: { 500: '#10b981', 600: '#059669', 700: '#047857' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-600 h-screen flex flex-col items-center justify-center text-center px-4">

    <div class="relative mb-8">
        <div class="w-32 h-32 bg-slate-200 rounded-full flex items-center justify-center animate-pulse"></div>
        <i class="fa-solid fa-ghost text-6xl text-slate-400 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></i>
    </div>

    <h1 class="text-6xl font-extrabold text-slate-900 mb-2">404</h1>

    <p class="text-slate-500 max-w-md mb-10 leading-relaxed">

    </p>

    <a href="/" class="group px-8 py-3.5 bg-brand-600 hover:bg-brand-700 text-white font-bold rounded-full transition shadow-lg shadow-brand-500/20 flex items-center gap-2">
        <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
        <span>Kembali ke SilentSuite</span>
    </a>

    <script>
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
    </script>

</html>
